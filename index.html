<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Search</title>
</head>
<body>
    <h1>Country search engine</h1>
    <button id="search">Search a country</button>
    <input id="country-name" type="text" />
    <h2 id="country">Country Name</h2>
    <div>Background Information:</div>
    <table class="table1">
        <tr>
            <th>Capital</th>
            <td id="capital">Blank</td>
        </tr>
        <tr>
            <th>Population</th>
            <td id="population">Blank</td>
        </tr>
        <tr>
            <th>Land Area</th>
            <td id="land">Blank</td>
        </tr>
        <tr>
            <th>Language(s)</th>
            <td id="language">Blank</td>
        </tr>
        <tr>
            <th>Currency</th>
            <td id="currency">Blank</td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
